!
hostname R1
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ip cef
ipv6 unicast-routing
ipv6 cef
!
interface Gigabitethernet0/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:101:13::1/64
 ipv6 rip p1 enable
!
interface Gigabitethernet1/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:113:17::1/64
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:1::1/128
 ipv6 rip p1 enable
!
ipv6 router rip p1
 redistribute connected
 redistribute bgp 101
!
router bgp 101
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:113:17::7 remote-as 103
 neighbor 2001:113:17::7 description PROVIDER-R7-AS103
 neighbor 2001:DB8:2::1 remote-as 101
 neighbor 2001:DB8:2::1 update-source Loopback0
 neighbor 2001:DB8:3::1 remote-as 101
 neighbor 2001:DB8:3::1 update-source Loopback0
!
 address-family ipv6
  network 2001:101:13::/64
  network 2001:101:13::/64 route-map TAG-SELF
  network 2001:113:17::/64
  network 2001:113:17::/64 route-map TAG-SELF
  network 2001:DB8:1::/64
  network 2001:DB8:1::/64 route-map TAG-SELF
  neighbor 2001:113:17::7 activate
  neighbor 2001:113:17::7 send-community
  neighbor 2001:113:17::7 route-map TO-PROVIDER-OUT out
  neighbor 2001:113:17::7 route-map FROM-PROVIDER-IN in
  neighbor 2001:DB8:2::1 activate
  neighbor 2001:DB8:2::1 send-community
  neighbor 2001:DB8:2::1 route-map SET-LOCAL-PREF in
  neighbor 2001:DB8:3::1 activate
  neighbor 2001:DB8:3::1 send-community
  neighbor 2001:DB8:3::1 route-map SET-LOCAL-PREF in
 exit-address-family
!
ip community-list standard CUSTOMER permit 101:100
ip community-list standard PEER permit 101:200
ip community-list standard PROVIDER permit 101:300
!
!
route-map FROM-CUSTOMER-IN permit 10
 set community 101:100
 set local-preference 200
!
route-map FROM-PROVIDER-IN permit 10
 set community 101:300
 set local-preference 100
!
route-map TO-PROVIDER-OUT permit 10
 match community CUSTOMER
!
route-map TAG-SELF permit 10
 set community 101:100
 set local-preference 200
!
route-map SET-LOCAL-PREF permit 10
 match community CUSTOMER
 set local-preference 200
route-map SET-LOCAL-PREF permit 20
 match community PEER
 set local-preference 150
route-map SET-LOCAL-PREF permit 30
 set local-preference 100
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
