!
hostname R4
!
boot-start-marker
boot-end-marker
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
ip tcp synwait-time 5
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface Gigabitethernet0/0
 no ip address
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
 ipv6 enable
 ipv6 address 2001:102:43::4/64
 no shutdown
!
interface Gigabitethernet1/0
 no ip address
 negotiation auto
 ipv6 enable
 ipv6 address 2001:102:45::4/64
 no shutdown
!
interface Gigabitethernet2/0
 no ip address
 negotiation auto
 ipv6 enable
 ipv6 address 2001:102:46::4/64
 no shutdown
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:4::1/64
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
control-plane
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
