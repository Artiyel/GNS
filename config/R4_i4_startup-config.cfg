!
hostname R4
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ip cef
ipv6 unicast-routing
ipv6 cef
!
interface Gigabitethernet0/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:112:34::4/64
!
interface Gigabitethernet1/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:102:45::4/64
 ipv6 ospf 4 area 02
!
interface Gigabitethernet2/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:102:46::4/64
 ipv6 ospf 4 area 02
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:4::1/128
 ipv6 ospf 4 area 02
!
router ospf 4
!
router bgp 102
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:112:34::3 remote-as 101
 neighbor 2001:112:34::3 description PROVIDER-R3-AS101
 neighbor 2001:DB8:5::1 remote-as 102
 neighbor 2001:DB8:5::1 update-source Loopback0
 neighbor 2001:DB8:6::1 remote-as 102
 neighbor 2001:DB8:6::1 update-source Loopback0
!
 address-family ipv6
  network 2001:102:45::/64
  network 2001:102:45::/64 route-map TAG-SELF
  network 2001:102:46::/64
  network 2001:102:46::/64 route-map TAG-SELF
  network 2001:112:34::/64
  network 2001:112:34::/64 route-map TAG-SELF
  network 2001:DB8:4::/64
  network 2001:DB8:4::/64 route-map TAG-SELF
  neighbor 2001:112:34::3 activate
  neighbor 2001:112:34::3 send-community
  neighbor 2001:112:34::3 route-map TO-PROVIDER-OUT out
  neighbor 2001:112:34::3 route-map FROM-PROVIDER-IN in
  neighbor 2001:DB8:5::1 activate
  neighbor 2001:DB8:5::1 send-community
  neighbor 2001:DB8:5::1 route-map SET-LOCAL-PREF in
  neighbor 2001:DB8:6::1 activate
  neighbor 2001:DB8:6::1 send-community
  neighbor 2001:DB8:6::1 route-map SET-LOCAL-PREF in
 exit-address-family
!
ip community-list standard CUSTOMER permit 102:100
ip community-list standard PEER permit 102:200
ip community-list standard PROVIDER permit 102:300
!
!
route-map FROM-CUSTOMER-IN permit 10
 set community 102:100
 set local-preference 200
!
route-map FROM-PROVIDER-IN permit 10
 set community 102:300
 set local-preference 100
!
route-map TO-PROVIDER-OUT permit 10
 match community CUSTOMER
!
route-map TAG-SELF permit 10
 set community 102:100
 set local-preference 200
!
route-map SET-LOCAL-PREF permit 10
 match community CUSTOMER
 set local-preference 200
route-map SET-LOCAL-PREF permit 20
 match community PEER
 set local-preference 150
route-map SET-LOCAL-PREF permit 30
 set local-preference 100
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 4
 router-id 4.4.4.4
 redistribute bgp 102
!
!
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
