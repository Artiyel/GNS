!
hostname R5
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ip cef
ipv6 unicast-routing
ipv6 cef
!
interface Gigabitethernet0/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:102:54::5/64
 ipv6 ospf 5 area 02
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:5::1/128
 ipv6 ospf 5 area 02
!
router ospf 5
!
router bgp 102
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:DB8:4::1 remote-as 102
 neighbor 2001:DB8:4::1 update-source Loopback0
 neighbor 2001:DB8:6::1 remote-as 102
 neighbor 2001:DB8:6::1 update-source Loopback0
!
 address-family ipv6
  redistribute connected
  neighbor 2001:DB8:6::1 activate
  neighbor 2001:DB8:4::1 activate
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 5
 router-id 5.5.5.5
 redistribute bgp 102
!
!
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
