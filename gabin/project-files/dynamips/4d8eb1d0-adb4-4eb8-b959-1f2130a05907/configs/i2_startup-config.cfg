!
!
hostname R2
!
boot-start-marker
boot-end-marker
!
no aaa new-model
ip cef
ipv6 unicast-routing
ipv6 cef
!
interface Gigabitethernet0/0
 no ip address
 ipv6 enable
 negotiation auto
 no shutdown
 ipv6 address 2001:101:23::2/64
 ipv6 rip p2 enable
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:2::1/128
 ipv6 rip p2 enable
!
ipv6 router rip p2
 redistribute connected
 redistribute bgp 101
!
router bgp 101
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:DB8:1::1 remote-as 101
 neighbor 2001:DB8:1::1 update-source Loopback0
 neighbor 2001:DB8:3::1 remote-as 101
 neighbor 2001:DB8:3::1 update-source Loopback0
!
 address-family ipv6
  network 2001:101:23::/64
  network 2001:DB8:2::/64
  neighbor 2001:DB8:1::1 activate
  neighbor 2001:DB8:3::1 activate
 exit-address-family
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
end
